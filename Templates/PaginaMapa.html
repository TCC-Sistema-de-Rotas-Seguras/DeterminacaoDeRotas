<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG para HTML e CSS</title>
  <style>
    .svg-container {
      position: relative;
      width: 264px;
      height: 57px;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      background-color: white;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
    }

    .large {
      width: 28px;
      height: 28px;
      background-color: #E0ECFF;
      top: 50%;
      left: 12%; /* 32px em relação ao tamanho total (264px) */
      transform: translateY(-50%);
    }

    .small {
      width: 16px;
      height: 16px;
      background-color: #3B82F6;
      top: 50%;
      left: 12%; /* Mesmo valor, pois os círculos são centralizados em relação ao grande */
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <div class="svg-container">
    <div class="background"></div>
    <div class="circle large"></div>
    <div class="circle small"></div>
  </div>

  <div style="width: 264px; height: 57px; position: relative">
    <div style="width: 264px; height: 57px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 20px"></div>
    <div style="width: 28px; height: 28px; left: 18px; top: 14px; position: absolute; background: #E0ECFF; border-radius: 9999px"></div>
    <div style="width: 16px; height: 16px; left: 24px; top: 20px; position: absolute; background: #3B82F6; border-radius: 9999px"></div>
  </div>

</body>
</html>
